---
name: shop:1.0

endpoints:
  catalog.port: 9050

clusters:

  catalog:
    services:
      -
        breed:
          name: catalog:a
          deployable: zutherb/catalog-frontend:latest
          ports:
            port: 80/http
          environment_variables:
            SHOP_PORT_8080_TCP_ADDR: $checkout.host
            SHOP_PORT_8080_TCP_PORT: $checkout.ports.port
            CHECKOUT_DESIGN: standard
            PRODUCT_PORT_18080_TCP_ADDR: $product.host
            PRODUCT_PORT_18080_TCP_PORT: $product.ports.port
            NAVIGATION_PORT_18090_TCP_ADDR: $navigation.host
            NAVIGATION_PORT_18090_TCP_PORT: $navigation.ports.port
            CART_PORT_18100_TCP_ADDR: $cart.host
            CART_PORT_18100_TCP_PORT: $cart.ports.port
          dependencies:
            product: product:scala
            navigation: navigation
            cart: cart
            checkout: checkout
        scale:
          instances: 1
          cpu: 1
          memory: 128
        routing:
          weight: 100
      -
        breed:
          name: catalog:b
          deployable: zutherb/catalog-frontend:latest
          ports:
            port: 80/http
          environment_variables:
            SHOP_PORT_8080_TCP_ADDR: $checkout.host
            SHOP_PORT_8080_TCP_PORT: $checkout.ports.port
            CHECKOUT_DESIGN: standard
            PRODUCT_PORT_18080_TCP_ADDR: $product.host
            PRODUCT_PORT_18080_TCP_PORT: $product.ports.port
            NAVIGATION_PORT_18090_TCP_ADDR: $navigation.host
            NAVIGATION_PORT_18090_TCP_PORT: $navigation.ports.port
            CART_PORT_18100_TCP_ADDR: $cart.host
            CART_PORT_18100_TCP_PORT: $cart.ports.port
          dependencies:
            product: product:go
            navigation: navigation
            cart: cart
            checkout: checkout
        scale:
          instances: 1
          cpu: 1
          memory: 128
        routing:
          weight: 0
          filters:
            - condition: User-Agent = Chrome

  checkout:
    services:
      breed:
        name: checkout
        deployable: zutherb/monolithic-shop:latest
        ports:
          port: 8080/http
        environment_variables:
          CART_PORT_18100_TCP_ADDR: $cart.host
          CART_PORT_18100_TCP_PORT: $cart.ports.port
          MONGODB_PORT_27017_TCP_ADDR: $mongodb.host
          MONGODB_PORT_27017_TCP_PORT: $mongodb.ports.port
        dependencies:
          mongodb: mongodb
          cart: cart
      scale:
        instances: 1
        cpu: 1
        memory: 254

  product:
    services:
      -
        breed:
          name: product:scala
          deployable: zutherb/product-service:latest
          ports:
            port: 18080/http
          environment_variables:
            MONGODB_PORT_27017_TCP_ADDR: $mongodb.host
            MONGODB_PORT_27017_TCP_PORT: $mongodb.ports.port
          dependencies:
            mongodb: mongodb
        scale:
          instances: 1
          cpu: 1
          memory: 128
        routing:
          weight: 50
      -
        breed:
          name: product:go
          deployable: zutherb/product-service:latest-go
          ports:
            port: 18080/http
          environment_variables:
            MONGODB_PORT_27017_TCP_ADDR: $mongodb.host
            MONGODB_PORT_27017_TCP_PORT: $mongodb.ports.port
          dependencies:
            mongodb: mongodb
        scale:
          instances: 1
          cpu: 1
          memory: 128
        routing:
          weight: 50

  navigation:
    services:
      breed:
        name: navigation
        deployable: zutherb/navigation-service:latest
        ports:
          port: 18090/http
        environment_variables:
          MONGODB_PORT_27017_TCP_ADDR: $mongodb.host
          MONGODB_PORT_27017_TCP_PORT: $mongodb.ports.port          
        dependencies:
          mongodb: mongodb
      marathon:
       cmd: "NAVIGATION_PORT=18090 /navigation-0.6/bin/navigation"
      scale:
        instances: 1
        cpu: 1
        memory: 128

  cart:
    services:
      breed:
        name: cart
        deployable: zutherb/cart-service:latest
        ports:
          port: 18100/http
        environment_variables:
          REDIS_PORT_6379_TCP_ADDR: $redis.host
          REDIS_PORT_6379_TCP_PORT: $redis.ports.port
        dependencies:
          redis: redis
      scale:
        instances: 1
        cpu: 1
        memory: 128

  redis:
    services:
      breed:
        name: redis
        deployable: redis:latest
        ports:
          port: 6379/tcp
      scale:
        instances: 1
        cpu: 1
        memory: 128

  mongodb:
    services:
      breed:
        name: mongodb
        deployable: mongo:latest
        ports:
          port: 27017/tcp
      marathon:
        cmd: "mongod --smallfiles"
      scale:
        instances: 1
        cpu: 1
        memory: 128